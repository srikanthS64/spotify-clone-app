<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-clone-app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="nav">
           <div class="nav-ul"> 
            <ul>
                <li class="nav-logo"><img src="./logo.png" alt="">Spotify</li>
                <li>Home</li>
                <li>Favourites</li>
                <li>Playlist</li>
            </ul>
           </div>
    </div>

<div class="container">
    
    <div class="songlist">
        <h1>Your Favourites Songs & Playlist</h1>
        <div>
            <div class="songItem">
                <img src="img/1.jpeg" alt="1">
                <span>Aabic Kuthu</span>
                <span class="songlistplay"><span class="timespan">04:53<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
            <div class="songItem">
                <img src="img/2.jpeg" alt="1">
                <span>Ranjithamea</span>
                <span class="songlistplay"><span class="timespan">05:03<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
            <div class="songItem">
                <img src="img/3.jpeg" alt="1">
                <span>Jimikki ponnu</span>
                <span class="songlistplay"><span class="timespan">03:53<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
            <div class="songItem">
                <img src="img/4.jpeg" alt="1">
                <span>Two Two Songs</span>
                <span class="songlistplay"><span class="timespan">04:49<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
            <div class="songItem">
                <img src="img/5.jpeg" alt="1">
                <span>Soul of Varisu</span>
                <span class="songlistplay"><span class="timespan">04:50<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
            <div class="songItem">
                <img src="img/6.jpeg" alt="1">
                <span>Thee Thalapathy</span>
                <span class="songlistplay"><span class="timespan">04:55<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
            <div class="songItem">
                <img src="img/7.jpeg" alt="1">
                <span>Thunivu</span>
                <span class="songlistplay"><span class="timespan">04:33<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
            <div class="songItem">
                <img src="img/8.jpeg" alt="1">
                <span>Jolly O Gymkhana
                </span>
                <span class="songlistplay"><span class="timespan">04:40<i class="fa-solid fa-circle-play"></i></span></i></span>
            </div>
        </div>
    </div>
    <div class="songbanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <!--Fontawesome icons-->
        <i class="fa-solid fa-backward-fast"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-fast"></i>
    </div>
</div>
<script src="https://kit.fontawesome.com/7f845f4ddb.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
