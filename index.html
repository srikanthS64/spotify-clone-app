<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-clone-app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="nav">
           <div class="nav-ul"> 
            <ul>
                <li class="nav-logo"><img src="./logo.png" alt="">Spotify</li>
                <li>Home</li>
                <li>Favourites</li>
                <li>Playlist</li>
            </ul>
           </div>
    </div>

<div class="container">
    
    <div class="songlist">
        <h1>Your Favourites Songs & Playlist</h1>
        <div>
            <div class="songItem">
                <img src="covers/1.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="songbanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <!--Fontawesome icons-->
        <i class="fa-solid fa-backward-fast"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-fast"></i>
    </div>
</div>
<script src="https://kit.fontawesome.com/7f845f4ddb.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
